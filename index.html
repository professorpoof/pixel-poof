<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pixel-poof ✨</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>welcome to pixel-poof 👾</h1>
  <p>vibes, pixels, and poofy energy ✨</p>

  <div class="grid">
    <div class="tile" id="play-music">🎧</div>
    <div class="tile">🏍️</div>
    <div class="tile">🌈</div>
    <div class="tile">🪩</div>
    <div class="tile">💻</div>
    <div class="tile">⚡</div>
  </div>

  <div class="pixel-scene">
    <img
      src="assets/Samwell pixie 300.png"
      alt="Rebel Rider Samwell"
    />
  </div>

  <p id="counter">Miles: 0</p>

<audio id="hit-my-heart" src="assets/sounds/hit-my-heart.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
